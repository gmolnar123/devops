name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Csak a `main` branch-re történő push esetén futtatja

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to access the Dockerfile and source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub (or any other container registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub felhasználónév (GitHub Secrets-ben tárolva)
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub jelszó (GitHub Secrets-ben tárolva)

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Push the Docker image to the registry
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

